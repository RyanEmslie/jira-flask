{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class='container'>
    <div class="row">
        <div >
            <table class="table table-light">
                <thead>
                  <tr>
                    <th class='text-align' scope="col">Ticket Number</th>
                    <th class='text-align' scope="col">Summary</th>
                  </tr>
                </thead>
                <tbody>
                    {% for ticket in tickets %}
                    <tr>
                        <td><a href="/{{ticket[2]}}">{{ticket[0]}}</a></td>
                        <td>{{ticket[1]}}</td>
                    </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</div>
{% endblock %}
