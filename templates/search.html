{% extends 'base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
<div class='container'>
    <div class="row">
        <div class="col-md-8 order-md-1">
            <form action='{{ url_for("search_number")}}' method='post' class="form-inline my-2 my-lg-0">
                <label for="key">Ticket Number</label>
                <input class="form-control mr-sm-2" type="search" name='key'
                       placeholder="3456" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">Search</button>
            </form>
               
        </div>
        <div class="col-md-8 order-md-1">
            
               
        </div>
    </div>
</div>
{% endblock %}
